<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fusely</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <a href="#main" class="skip-link">Go to main page</a>
  </div>

  <h1 class="sr-only">Fusely</h1>

  <header class="header">
    <div class="header__wrapper wrapper">
      <div class="logo">
        <a href="#">
          <img src="img/logo.png" alt="Fusely - main page" width="78.08" height="26.49" />
        </a>
      </div>
      <nav class="nav">
        <button class="hamburger" aria-expanded="false">
          <span class="sr-only">Open/close menu</span>
          <span class="hamburger__box">
            <span class="hamburger__inner"></span>
          </span>
        </button>
        <div class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link navigation__link--active">Home</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Features</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Pricing</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Blog</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Contact</a>
            </li>
          </ul>
          <div class="buttons">
            <button class="btn btn--stroke">Log in</button>
            <button class="btn btn--fill">Get Started</button>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main id="main">
    <section class="section">
      <div class="section__wrapper section__wrapper--hero wrapper">
        <div class="text-wrapper">
          <h2 class="title title--big">Letâ€™s get fusely together</h2>
          <p class="text text--hero">Outcome-centered product that reduce churn, optimize pricing, and grow your subscription business end-to-end.</p>
          <button class="btn btn--fill">Get Started</button>
        </div>
        <div class="image-wrapper">
          <img src="img/hero.png" alt="Woman holding paintbrush." />
        </div>
      </div>
    </section>
    <section class="section">
      <div class="section__wrapper section__wrapper--small wrapper">
        <h2 class="title sr-only">Partners</h2>
        <div class="items">
          <div class="item">
            <img src="img/binator.png" alt="Logo Binator" />
          </div>
          <div class="item">
            <img src="img/buyme.png" alt="Logo Buyme" />
          </div>
          <div class="item">
            <img src="img/loogipsum.png" alt="Logo Loogipsum" />
          </div>
          <div class="item">
            <img src="img/umbrella.png" alt="Logo Umbrella" />
          </div>
          <div class="item">
            <img src="img/square.png" alt="Logo Square" />
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__wrapper wrapper">
      
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/8ac493fb9a.js" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
